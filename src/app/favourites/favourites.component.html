<div><mat-grid-list cols="6" rowHeight="1:3">
    <mat-grid-tile *ngFor = 'let item of favourites'>
        <mat-card class="example-card">
            <mat-card-header>
              
              <mat-card-title>{{item.dishName}}</mat-card-title>
              
            </mat-card-header>
            <img mat-card-image src="{{item.imgPath}}" alt="{{item.imgPath}}">
            <mat-card-content>
              <p>
                {{item.description}}
              </p>
            </mat-card-content>
           
          </mat-card>
          
    </mat-grid-tile>
    
  </mat-grid-list>
  </div>
